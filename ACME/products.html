<!DOCTYPE html>
<html>
<style>
  header {
    padding: 5px 0px 15px 10px;
    border: 1px solid grey;
    background: rgba(196,196,196,1);
  }
  ul {
    padding: 10px 15px 10px 25px;
    text-align: right;
    text-decoration: none;
    text-shadow: 1px 1px rgba(110,121,144,1);
  }
  nav {
    float: right;
    overflow: auto;
  }
  li {
    display: inline;
    padding: 10px;
    font-size: 15px;
    color: white;
  }
  main {
    margin-left: auto;
    margin-right: auto;
    max-width: 700px;
    max-height: 300px;
    border: 1px solid rgba(173,176,177,1);
    background: white;
    padding: 10px 20px 10px 20px;
    border-radius: 15px;
    box-shadow: 0px 0px 10px 1px rgba(119, 119, 119, 0.5);
    margin-bottom: 1.5cm;
    margin-top: 2cm;
  }
  hr {
   display: block;
   position: relative;
   padding: 0;
   margin: 8px auto;
   height: 0;
   width: 730px;
   max-height: 0;
   font-size: 1px;
   line-height: 0;
   clear: both;
   border: none;
   color: rgba(216,216,216,1);
   border-top: 1px solid #aaaaaa;
}
  body {
    font-family: Lucida Grande;
    margin: 0;
    background-image: url("http://f.cl.ly/items/3C0W1n1t1s0P1Z0w131r/background.png");
  }
  h1 {
    font-size: 22px;
  }
  button {
    background: rgba(51,60,181,1);
    color: white;
    border: 0;
    padding: 10px 15px 10px 15px;
    font-size: 15px;
    border: 0.5px solid black;
    border-radius: 5px;
    font-family: Lucida Grande;
  }
</style>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <img src="imgs/acme-corp.jpg" alt="ACME Corp Logo" height="70" width="275"/>
      <nav>
        <ul>
          <li>About ACME Corp<li>
          <li>Contact Us<li>
          <li>Products<li>
            <button>Sign Up</button>
        </ul>
      </nav>
    </header>
    <main>
        <h1>Products</h1>
        <p>For a complete list off products, please visit the Original Illustrated Catalog of ACME Products.</p>
       </main>
    </header>
  </body>
</html>
