<html>
  <head>
    <meta charset="utf-8">
    <title>Stop Light</title>
    <link rel="stylesheet" href="stopstyle.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="buttons">
      <button type="button" class="stop">Stop</button>
      <button type="button" class="slow">Slow</button>
      <button type="button" class="go">Go</button>
      <button type="button" class="caution">Caution</button>
    </div>
    <div class="container">
      <div class="light stop-default" id="red"></div>
      <div class="light slow-default" id="yellow"></div>
      <div class="light go-default" id="green"></div>
    </div>
  </body>
  <script src="stopjava.js"></script>
</html>
