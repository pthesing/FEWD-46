<html>
<input type="text" class="first-name" value="" placeholder="first name">
<input type="text" class="last-name" value="" placeholder="last name">
<button>Say Hello</button>
<p>
</p>

</html>
<script type="text/javascript">
  function sayHello(){
    p.textContent = "Hello, " + fName.value + " " + lName.value + "!";
  }
  var fName = document.querySelector("input.first-name");
  var lName = document.querySelector("input.last-name");
  var p = document.querySelector("p");
  var button = document.querySelector("button");
  button.addEventListener("click", sayHello);
</script>
