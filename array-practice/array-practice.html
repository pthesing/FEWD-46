<p>
  There are <span id="count">0</span> students in the class:
</p>

<ol>
</ol>

<script>
var students = [
  "Aziza",
  "Christine",
  "Elisa",
  "Gabriel",
  "Jake",
  "Megan",
  "Nadine",
  "Nour",
  "Paige",
  "SoRa",
  "Tiana"
];

function createStudent(student, i) {
  var li = document.createElement("li");
  li.textContent = student;
  var ol = document.querySelector("ol");
  ol.appendChild(li);
}

students.forEach(createStudent);
var span = document.querySelector("#count");
span.textContent = students.length;

</script>
